<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vijay Refoils - Send WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #007bff, #00c6ff);
            color: white;
        }
        form {
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        input, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background: linear-gradient(to right, #0056b3, #003f87);
        }
    </style>
</head>
<body>
    <form id="whatsappForm">
        <h2>Send WhatsApp Message</h2>
        <input type="date" id="date" required>
        <input type="text" id="partyName" placeholder="Party Name" required>
        <input type="text" id="city" placeholder="City" required>
        <input type="text" id="billNo" placeholder="Bill Number" required>
        <input type="text" id="tankerNo" placeholder="Tanker Number" required>
        <input type="number" id="ffa" placeholder="FFA" required>
        <input type="number" id="pva" placeholder="PVA" required>
        <button type="button" onclick="sendMessage()">Send Message</button>
    </form>

    <script>
        function sendMessage() {
            // Get form data
            const date = document.getElementById('date').value;
            const partyName = document.getElementById('partyName').value;
            const city = document.getElementById('city').value;
            const billNo = document.getElementById('billNo').value;
            const tankerNo = document.getElementById('tankerNo').value;
            const ffa = document.getElementById('ffa').value;
            const pva = document.getElementById('pva').value;

            // Validate inputs
            if (!date || !partyName || !city || !billNo || !tankerNo || !ffa || !pva) {
                alert('Please fill out all fields.');
                return;
            }

            // Format the WhatsApp message
            const message = `
VIJAY REFOILS
TANKER DETAILS:

DATE: ${date}
PARTY NAME: ${partyName}
CITY: ${city}
BILL NUMBER: ${billNo}
TANKER NUMBER: ${tankerNo}
FFA: ${ffa}
PVA: ${pva}
            `;

            // Encode the message for WhatsApp
            const encodedMessage = encodeURIComponent(message.trim());
            const phoneNumber = '919824328287'; // Replace with target number
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

            // Open WhatsApp with the formatted message
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
